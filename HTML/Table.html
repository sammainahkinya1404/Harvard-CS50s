<!DOCTYPE html>
<html lang="en">
    <head>
     <title> Harvard CS50s Tables </title>
     <style>
        table{
            border: 3px solid black;
            border-collapse: collapse;
            background-color: rgb(142, 224, 197);
          
        }
        th,td{
            border: 2px solid black;
            padding: 15px;
            background-color:green;
        }
     </style>
    </head>

            <thead>

            </tr>
            <tr>
                <td>Pacific Ocean</td>

            </tr>
        </tbody>
        </table>
    </body>

    </html>
